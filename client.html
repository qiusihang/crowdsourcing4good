<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" media="all" href="./style/client.css">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
</head>

<body>

    <div id="container">
        <div id="history-container">
            <table id="chat-history">
            </table>
        </div>
        <div id="message-container">
            <textarea id="message" name="message" onkeydown="onKeyDown(event)" placeholder="Type your message here" rows="1"></textarea>
        </div>
        <div id="send-button" onclick="click_send()"><img src="./style/send.png" width="20px" style="vertical-align:middle"/></div>
        <div id="message-cover">Please reply the chatbot by selecting the option(s).</div>
        <div id="submit" style="cursor:pointer; border:1px solid #999999" onclick="submit_answer()">
            <div style="font-size:16px;border:0px;background:rgba(0,0,0,0);color:#666666" id="submit-button"><b>SUBMIT</b></div>
            <textarea id="chat-answer" name="chat-answer" style="display:none"></textarea>
        </div>
    </div>

    <script src="./js/timeme.min.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/chatbot.js"></script>
    <script src="./js/client.js"></script>
    <script src="./survey.js"></script>

    <script>
        TimeMe.initialize({currentPageName: "my-home-page", idleTimeoutInSeconds: 30});
        window.onload = init();
    </script>

</body>

</html>
